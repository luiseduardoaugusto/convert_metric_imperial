<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        
        <div id="yellow-container">
            <h1>Metric/Imperial Unit Conversion</h1>
            <input id="input" type="text" placeholder="0">
            <button id="convert-btn">Convert</button>
        </div>
        <div id="lower-container">
            <div class="white-container">
                <h3>Length (Meter/Feet)</h3>
                <p class="result-mini" id="length-el">20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
            </div>
            <div class="white-container">
                <h3>Volume (Liters/Gallons)</h3>
                <p class="result-mini" id="volume-el">20 liters = 5.284 gallons | 20 gallons = 75.708 liters</p>
            </div>
            <div class="white-container">
                <h3>Mass (Kilograms/Pounds)</h3>
                <p class="result-mini" id="mass-el">20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos</p>
            </div>
        </div>
        
        <script src="index.js"></script>
    </body>
</html>
